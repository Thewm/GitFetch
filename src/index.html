<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i&display=swap" rel="stylesheet">
    <title>GitFetch &mdash; Get User Info With Insert Username</title>
</head>
<body id="wrapper">

    <main class="container">
        <h1 class="container__header">GitFetch &mdash; Profile Finder For Github</h1>
        <p class="container__text">Check out repos, followers and more,just by entering a username!</p>
        <div class="container__finder">
            <input type="text" class="container__input" placeholder="Enter a username">
            <button class="container__btn">Search</button>
        </div>
        <div class="container__result container__result1">
            <span class="result container__res1"></span>
            <span class="result container__res2"></span>
            <span class="result container__res3"></span>
            <span class="result container__res4"></span>
            <span class="result container__res5"></span>    
        </div>

        <div class="container__result container__result2">
            <span class="result container__res6"></span>
            <span class="result container__res7"></span>
            <span class="result container__res8"></span>
            <span class="result container__res9"></span>
        </div>
    </main>

    <!-- <script src="bg.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
